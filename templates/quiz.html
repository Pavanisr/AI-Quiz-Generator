<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/static/bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      padding: 50px;
      backdrop-filter: blur(4px);
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    h2 {
      color: #5563DE;
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }
    pre {
      background: #F3F3F3;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background: #5563DE;
      padding: 10px 20px;
      border-radius: 10px;
      width: 220px;
      margin-left: auto;
      margin-right: auto;
      transition: 0.3s;
    }
    a:hover {
      background: #3547b0;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Generated Quiz: {{ topic }}</h2>
    <pre>{{ quiz|safe }}</pre>
    <a href="/">Generate Another Quiz</a>
  </div>
</body>
</html>
