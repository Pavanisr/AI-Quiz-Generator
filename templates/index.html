<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Quiz Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  background: url('/static/bg1.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .form-container {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      color: #3A3A3A;
      margin-bottom: 25px;
    }
    button {
      background: #079f41;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #3547b0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>AI Quiz Generator</h1>
    <form action="/generate" method="POST">
      <div class="mb-3">
        <label class="form-label">Topic</label>
        <input type="text" name="topic" class="form-control" placeholder="e.g., Machine Learning" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Difficulty</label>
        <select name="difficulty" class="form-select">
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Number of Questions</label>
        <input type="number" name="num_questions" class="form-control" value="5" min="1" max="20">
      </div>
      <div class="mb-4">
        <label class="form-label">Question Type</label>
        <select name="question_type" class="form-select">
          <option>Multiple Choice</option>
          <option>True/False</option>
          <option>Short Answer</option>
        </select>
      </div>
      <button type="submit">Generate Quiz</button>
    </form>
  </div>
</body>
</html>
